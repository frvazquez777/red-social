<div class="row">
  <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-4">
      <br>
      <br>
      <br>
      <h1 class="h1-strong">{{title}}</h1>
      <br>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
          <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <br>
            <span *ngIf="!name.valid && name.touched" class="alert alert-danger">El Nombre es obligatorio!!!</span>
          </p>
          <p>
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <br>
            <span *ngIf="!surname.valid && surname.touched" class="alert alert-danger">El apellido es obligatorio!!!</span>
          </p>
          <p>
            <label for="nick">Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
            <br>
            <span *ngIf="!nick.valid && nick.touched" class="alert alert-danger">El Nick es obligatorio!!!</span> 
          </p>
          <p>
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  
            required />
            <br>
            <span *ngIf="!email.valid && email.touched" class="alert alert-danger">El Correo Electrónico No es Valido!!!</span>
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <br>
            <span *ngIf="!password.valid && password.touched" class="alert alert-danger">La Contraseña es obligatorio!!!</span>
          </p>
          <br> 
          <div class="aler alert-success" *ngIf="status== 'success'">Registro Completado Correctamente, 
            <a [routerLink]="['/login']">identificate aquí.</a></div>
          <div class="aler alert-danger" *ngIf="status== 'error'">{{message}}</div>
          <br>
          <input type="submit" value="{{title}}" class="btn btn-primary btn-lg btn-block" [disabled]="!registerForm.form.valid" />
      </form>
      <br>
  </div>
      
</div>
