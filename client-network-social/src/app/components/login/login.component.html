<div class="row">
  <div class="col-10 col-sm-10 col-md-6 col-lg-4 offset-sm-1 offset-md-3 offset-lg-4">
      <br>
      <br>
      <br>
      <h1 class="h1-strong text-center">{{title}}</h1>
      <br>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-12">
          <p>
            <label for="email">Correo Electr칩nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
            <br>
            <span *ngIf="!email.valid && email.touched" class="alert alert-danger">El Correo Electr칩nico No es Correcto!!!</span> 
          </p>
          <p>
            <label for="password">Contrase침a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" 
              required />
            <br>
            <span *ngIf="!password.valid && password.touched" class="alert alert-danger">La contrase침a es obligatoria!!!</span> 
          </p>
          <div class="aler alert-success" *ngIf="status== 'success'">Sucesss</div>
          <div class="aler alert-danger" *ngIf="status== 'error'">{{message}}</div>
          <br>
          <input type="submit" value="Entrar" class="btn btn-success btn-lg btn-block" [disabled]="!loginForm.form.valid">
      </form>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</div>
